<script>

    //console with parameter and return value
    function addNumber(a, b) {
        return a + b;
    }

    //function with parameter but no return value
    function addNumber2(a, b){
        console.log(a +b);
    }

    //without parameter and without return
    function addNumber3(){
        var a = 10;
        var b = 20;
        console.log(a + b);
    }

    //without parameters but with a return value
    function addNumber4(){
        var a = 10;
        var b = 20;
        return a + b;
    }

</script>
